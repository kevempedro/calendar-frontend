<html lang="en">

<head>

    <title>Calendário de eventos</title>

<body>
    <div class="app">
        <div class="sidebar desktop-only">
            <div class="sidebar__logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>

                <span class="sidebar__title">Calendário de eventos</span>
            </div>

            <button class="button button--primary button--lg" data-event-create-button>
                Criar evento
            </button>

                    <div class="mini-calendar__controls">

                        </button>

                        <button class="button button--icon button--secondary button--xs" data-mini-calendar-next-button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                    </div>
                </div>

                <div class="mini-calendar__content">
                    <ul class="mini-calendar__day-of-week-list">
                        <li class="mini-calendar__day-of-week">D</li>
                        <li class="mini-calendar__day-of-week">S</li>
                        <li class="mini-calendar__day-of-week">T</li>
                        <li class="mini-calendar__day-of-week">Q</li>
                        <li class="mini-calendar__day-of-week">Q</li>
                        <li class="mini-calendar__day-of-week">S</li>
                        <li class="mini-calendar__day-of-week">S</li>
                    </ul>

                    <ul class="mini-calendar__day-list" data-mini-calendar-day-list></ul>
                </div>
            </div>
        </div>
